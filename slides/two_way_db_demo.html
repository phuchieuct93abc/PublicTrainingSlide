<h1>Two-Way Data Binding</h1>

<div ng-controller="two_way_db" class="form-inline" >
    <div class="input-group-lg">
        <label>Name:</label>
        <input type="text" ng-model="name" class="nam_text form-group form-control" />
    </div>
	<br/>
	<b>Hello <span class="nam_text ">{{name}}</span></b>
    <br/><br/>
    <button ng-click="changeModel()" class="btn btn-primary btn-lg">Click me to change Model</button>
</div>
