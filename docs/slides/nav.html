<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header">
                <h3 style="margin: 10px; text-align: center;" class="aside-title" >Menu</h3>
            </div>
            <div class="aside-body" >
                <nav class="navbar navbar-default" bs-navbar>
                 
                    <ul class="nav navbar-nav" style="width: 100%">
                        <li ng-click="goto(item.link)"  ng-class="{'sub-nav':item.isSub}" data-match-route="{{getLink(item.link)}}" ng-repeat="item in nav"><a>{{item.name}}</a></li>
                 
                    </ul>
                </nav>

            </div>
           
        </div>
    </div>
</div>
