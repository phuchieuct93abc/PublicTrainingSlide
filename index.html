<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>AngularJS</title>
        <!-- build:js lib.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
        <script src="bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
        <script src="bower_components/swiper/dist/js/swiper.js"></script>
        <!-- endbower -->    
        <script src="bower_components/swiper/dist/js/swiper.jquery.js"></script>

        <!-- endbuild --> 


        <!-- build:js app.js -->

        <script src="controllers/controller.js"></script>
        <script src="controllers/ctr4.js"></script>
        <script src="controllers/ctr5.js"></script>
        <script src="controllers/dom_manipulation.js"></script>
        <script src="controllers/two_way_db_ctr.js"></script>
        <script src="controllers/directive.js"></script>
        <script src="controllers/mvc.js"></script>
        <script src="controllers/other_features.js"></script>
        <script src="slides.js"></script>
        <script type="text/javascript" src="scripts/mvc.js"></script>




        <!-- endbuild -->
        <!-- build:css app.css -->
        <link rel="stylesheet" href="lib/css/bootstrap.css">
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">
        <link rel="stylesheet" href="lib/css/zenburn.css">
        <link rel="stylesheet" href="lib/css/magic.css">
        <link rel="stylesheet" href="lib/css/bootstrap-switch.min.css">
        <link rel="stylesheet" href="styles/css/slide2.css">
        <link rel="stylesheet" href="styles/css/slide4-2.css">
        <link rel="stylesheet" href="styles/css/slide5.css">
        <link rel="stylesheet" href="styles/css/slides.css">
        <link rel="stylesheet" href="styles/css/dom_manipulation.css">
        <link rel="stylesheet" href="styles/css/search-field.css">
        <link rel="stylesheet" href="css/namStyle.css">
        <link rel="stylesheet" href="styles/css/mvc.css">
        <link rel="stylesheet" href="styles/css/slide4.css">
        <link rel="stylesheet" href="styles/css/live-code.css">
        <link rel="stylesheet" href="styles/css/directive-animation.css">
        <link rel="stylesheet" href="styles/css/twoway.css">
        <link rel="stylesheet" href="styles/css/other_features.css">

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
        <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css" />
        <!-- endbower -->

        <!-- endbuild -->








    </head>
    <body ng-controller="ctr">
        <div class="reveal">
            <div class="slides">

                <section ng-include="'slides/1.html'">

                </section>
                <section ng-include="'slides/2.html'">
                </section>
                <section ng-include="'slides/3.html'">
                </section>
                <section  ng-include="'slides/4.html'">


                </section>
                <section>
                    <section ng-include="'slides/4-2.html'">

                    </section>
                    <section data-state="otherFeatures" ng-include="'slides/other_features.html'" >
                    </section>

                </section>



                <section ng-include="'slides/5.html'">
                </section>



                <section  >
                    <section ng-include="'slides/core_features.html'" >
                    </section>


                </section>
                <section  ng-include="'slides/mvc-1.html'" data-state="mvcState">
                </section>
                <section>
                    <section ng-include="'slides/two_way_db.html'"></section>
                    <section ng-include="'slides/two_way_db_demo.html'"></section>
                </section>
                <section>
                    <section ng-include="'slides/directive.html'"></section> 
                    <section ng-include="'slides/directive_animation.html'"></section>
                    <section ng-include="'slides/directive_2.html'"></section>
                </section>
                <section  ng-include="'slides/dom_manipulation.html'"></section>
                <section data-background="resources/live_code.gif">
                    <section  ng-include="'slides/live_code.html'"></section>
                </section>


                <section >
                    <section ng-include="'slides/angular_2.html'"></section> 

                </section>
            </div>
        </div>
        <script src="js/head.min.js"></script>
        <script src="js/reveal.js"></script>

    </body>
</html>
