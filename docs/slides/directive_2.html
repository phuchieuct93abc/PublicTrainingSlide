<h2>Directive - Example</h2>
<div><b>We will create directive has name &lt;search-field&gt; </b></div>
We can use &lt;search-field&gt; directive multiple times <b class="nam_text">(Reusable)</b>
<div class="container-fluid directive-example">
    <div class="row">
        <div class="col-xs-6 wrapper">
            <span class="title">View A</span>
            <search-field value="Bill Gates"></search-field>
        </div>
         <div class="col-xs-6 wrapper">
                         <span class="title">View B</span> 

            <search-field  value="Tim Cook"></search-field>
        </div>
        
    </div>
     <div class="row">
        <div class="col-xs-6 col-xs-offset-3 wrapper">
                        <span class="title">View C</span>

            <search-field  value="Sundar Pichai"></search-field>
        </div>
        
        
    </div>
    
    
</div>
